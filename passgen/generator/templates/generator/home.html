        <body>
            <!--[if lt IE 7]>

            <![endif]-->
            <h1 class="container text-center">Kevin's Password Generator</h1><br><br>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        </body>
            <div class="container text-center">
                
                <form action="{% url 'passgen' %}">
                    <select name="length">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select> Password Length <br>
                    <div class="vstack gap-2">
                    <div class="form-check form-switch" margin="10px">                
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"  name="UCLetter"> 
                        <label  for="flexSwitchCheckDefault">Include Uppercase Letters</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="Numbers">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Include Numbers</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="SpecChar"> 
                        <label class="form-check-label" for="flexSwitchCheckDefault">Include Special Characters</label>
                    </div>
                </div>
                    <input type="submit" value="Generate Password" class="btn btn-primary" padding="10px"></input><br>
                </form>
            </div>
            <br><br>
            <div class="container text-center">
            <button onclick=location.href="{% url 'about' %}" name=about class="btn btn-primary">About</button>
            </div>
            <script src="" async defer></script>
        </body>
